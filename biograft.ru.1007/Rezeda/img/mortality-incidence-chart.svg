<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    text {
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
    }
    .axis-label {
      font-size: 14px;
      fill: #333;
      text-anchor: middle;
    }
    .tick text {
      font-size: 12px;
      fill: #666;
    }
    .grid line {
      stroke: #e0e0e0;
      stroke-dasharray: 3,3;
    }
    .legend-text {
      font-size: 14px;
      fill: #333;
    }
    .chart-container {
      fill: white;
    }
  </style>
  
  <!-- Фон графика -->
  <rect class="chart-container" x="0" y="0" width="800" height="500" rx="8" ry="8" />
  
  <!-- Заголовок -->
  <text class="title" x="400" y="40">Динамика заболеваемости и смертности (2014-2021)</text>
  
  <!-- Основная область графика -->
  <g transform="translate(80, 80)">
    <!-- Горизонтальная ось (годы) -->
    <g class="x-axis">
      <line x1="0" y1="330" x2="650" y2="330" stroke="#333" stroke-width="1" />
      
      <!-- Деления и подписи -->
      <g>
        <line x1="0" y1="330" x2="0" y2="335" stroke="#333" stroke-width="1" />
        <text x="0" y="350" text-anchor="middle">2014</text>
      </g>
      <g>
        <line x1="92.86" y1="330" x2="92.86" y2="335" stroke="#333" stroke-width="1" />
        <text x="92.86" y="350" text-anchor="middle">2015</text>
      </g>
      <g>
        <line x1="185.72" y1="330" x2="185.72" y2="335" stroke="#333" stroke-width="1" />
        <text x="185.72" y="350" text-anchor="middle">2016</text>
      </g>
      <g>
        <line x1="278.58" y1="330" x2="278.58" y2="335" stroke="#333" stroke-width="1" />
        <text x="278.58" y="350" text-anchor="middle">2017</text>
      </g>
      <g>
        <line x1="371.44" y1="330" x2="371.44" y2="335" stroke="#333" stroke-width="1" />
        <text x="371.44" y="350" text-anchor="middle">2018</text>
      </g>
      <g>
        <line x1="464.3" y1="330" x2="464.3" y2="335" stroke="#333" stroke-width="1" />
        <text x="464.3" y="350" text-anchor="middle">2019</text>
      </g>
      <g>
        <line x1="557.16" y1="330" x2="557.16" y2="335" stroke="#333" stroke-width="1" />
        <text x="557.16" y="350" text-anchor="middle">2020</text>
      </g>
      <g>
        <line x1="650" y1="330" x2="650" y2="335" stroke="#333" stroke-width="1" />
        <text x="650" y="350" text-anchor="middle">2021</text>
      </g>
      
      <!-- Подпись оси X -->
      <text class="axis-label" x="325" y="380">Годы</text>
    </g>
    
    <!-- Вертикальная ось (значения) -->
    <g class="y-axis">
      <line x1="0" y1="0" x2="0" y2="330" stroke="#333" stroke-width="1" />
      
      <!-- Деления и подписи -->
      <g>
        <line x1="0" y1="330" x2="-5" y2="330" stroke="#333" stroke-width="1" />
        <text x="-10" y="335" text-anchor="end">0</text>
      </g>
      <g>
        <line x1="0" y1="264" x2="-5" y2="264" stroke="#333" stroke-width="1" />
        <text x="-10" y="269" text-anchor="end">100</text>
      </g>
      <g>
        <line x1="0" y1="198" x2="-5" y2="198" stroke="#333" stroke-width="1" />
        <text x="-10" y="203" text-anchor="end">200</text>
      </g>
      <g>
        <line x1="0" y1="132" x2="-5" y2="132" stroke="#333" stroke-width="1" />
        <text x="-10" y="137" text-anchor="end">300</text>
      </g>
      <g>
        <line x1="0" y1="66" x2="-5" y2="66" stroke="#333" stroke-width="1" />
        <text x="-10" y="71" text-anchor="end">400</text>
      </g>
      <g>
        <line x1="0" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1" />
        <text x="-10" y="5" text-anchor="end">500</text>
      </g>
      
      <!-- Подпись оси Y -->
      <text class="axis-label" transform="rotate(-90)" x="-165" y="-60">Случаев на 100 тыс. населения</text>
    </g>
    
    <!-- Сетка -->
    <g class="grid">
      <line x1="0" y1="264" x2="650" y2="264" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="198" x2="650" y2="198" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="132" x2="650" y2="132" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="66" x2="650" y2="66" stroke="#e0e0e0" stroke-dasharray="3,3" />
    </g>
    
    <!-- Линия заболеваемости -->
    <g>
      <path d="M0,198.44 L92.86,192.52 L185.72,185.32 L278.58,177.54 L371.44,170.14 L464.3,163.68 L557.16,189.6 L650,182.9" stroke="#3b82f6" stroke-width="3" fill="none" />
      
      <!-- Точки на линии заболеваемости -->
      <circle cx="0" cy="198.44" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="92.86" cy="192.52" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="185.72" cy="185.32" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="278.58" cy="177.54" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="371.44" cy="170.14" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="464.3" cy="163.68" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="557.16" cy="189.6" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
      <circle cx="650" cy="182.9" r="5" fill="white" stroke="#3b82f6" stroke-width="2" />
    </g>
    
    <!-- Линия смертности -->
    <g>
      <path d="M0,269.78 L92.86,268.5 L185.72,269.32 L278.58,272.42 L371.44,273.38 L464.3,274.58 L557.16,273.76 L650,276.04" stroke="#ef4444" stroke-width="3" fill="none" />
      
      <!-- Точки на линии смертности -->
      <circle cx="0" cy="269.78" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="92.86" cy="268.5" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="185.72" cy="269.32" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="278.58" cy="272.42" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="371.44" cy="273.38" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="464.3" cy="274.58" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="557.16" cy="273.76" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
      <circle cx="650" cy="276.04" r="5" fill="white" stroke="#ef4444" stroke-width="2" />
    </g>
    
    <!-- Легенда -->
    <g class="legend" transform="translate(430, -30)">
      <!-- Заболеваемость -->
      <rect x="0" y="0" width="16" height="16" fill="#3b82f6" />
      <text class="legend-text" x="24" y="13">Заболеваемость</text>
      
      <!-- Смертность -->
      <rect x="150" y="0" width="16" height="16" fill="#ef4444" />
      <text class="legend-text" x="174" y="13">Смертность</text>
    </g>
    
    <!-- Подпись источника данных -->
    <text x="0" y="390" font-size="11" fill="#666">Источник: Министерство здравоохранения РФ, 2022</text>
  </g>
</svg>