<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    text {
      font-family: Arial, sans-serif;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      text-anchor: middle;
    }
    .axis-label {
      font-size: 14px;
      fill: #333;
      text-anchor: middle;
    }
    .tick text {
      font-size: 12px;
      fill: #666;
    }
    .grid line {
      stroke: #e0e0e0;
      stroke-dasharray: 3,3;
    }
    .legend-text {
      font-size: 14px;
      fill: #333;
    }
    .chart-container {
      fill: white;
    }
    .bar-value {
      font-size: 14px;
      font-weight: bold;
      text-anchor: middle;
    }
  </style>
  
  <!-- Фон графика -->
  <rect class="chart-container" x="0" y="0" width="800" height="500" rx="8" ry="8" />
  
  <!-- Заголовок -->
  <text class="title" x="400" y="40">Сравнение эффективности методов лечения (5-летняя выживаемость, %)</text>
  
  <!-- Основная область графика -->
  <g transform="translate(100, 80)">
    <!-- Горизонтальная ось (стадии) -->
    <g class="x-axis">
      <line x1="0" y1="330" x2="600" y2="330" stroke="#333" stroke-width="1" />
      
      <!-- Деления и подписи -->
      <g>
        <text x="75" y="355" text-anchor="middle">I стадия</text>
      </g>
      <g>
        <text x="225" y="355" text-anchor="middle">II стадия</text>
      </g>
      <g>
        <text x="375" y="355" text-anchor="middle">III стадия</text>
      </g>
      <g>
        <text x="525" y="355" text-anchor="middle">IV стадия</text>
      </g>
      
      <!-- Подпись оси X -->
      <text class="axis-label" x="300" y="390">Стадия заболевания</text>
    </g>
    
    <!-- Вертикальная ось (значения) -->
    <g class="y-axis">
      <line x1="0" y1="0" x2="0" y2="330" stroke="#333" stroke-width="1" />
      
      <!-- Деления и подписи -->
      <g>
        <line x1="0" y1="330" x2="-5" y2="330" stroke="#333" stroke-width="1" />
        <text x="-10" y="335" text-anchor="end">0%</text>
      </g>
      <g>
        <line x1="0" y1="264" x2="-5" y2="264" stroke="#333" stroke-width="1" />
        <text x="-10" y="269" text-anchor="end">20%</text>
      </g>
      <g>
        <line x1="0" y1="198" x2="-5" y2="198" stroke="#333" stroke-width="1" />
        <text x="-10" y="203" text-anchor="end">40%</text>
      </g>
      <g>
        <line x1="0" y1="132" x2="-5" y2="132" stroke="#333" stroke-width="1" />
        <text x="-10" y="137" text-anchor="end">60%</text>
      </g>
      <g>
        <line x1="0" y1="66" x2="-5" y2="66" stroke="#333" stroke-width="1" />
        <text x="-10" y="71" text-anchor="end">80%</text>
      </g>
      <g>
        <line x1="0" y1="0" x2="-5" y2="0" stroke="#333" stroke-width="1" />
        <text x="-10" y="5" text-anchor="end">100%</text>
      </g>
      
      <!-- Подпись оси Y -->
      <text class="axis-label" transform="rotate(-90)" x="-165" y="-60">5-летняя выживаемость, %</text>
    </g>
    
    <!-- Сетка -->
    <g class="grid">
      <line x1="0" y1="264" x2="600" y2="264" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="198" x2="600" y2="198" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="132" x2="600" y2="132" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="66" x2="600" y2="66" stroke="#e0e0e0" stroke-dasharray="3,3" />
      <line x1="0" y1="0" x2="600" y2="0" stroke="#e0e0e0" stroke-dasharray="3,3" />
    </g>
    
    <!-- I стадия -->
    <g>
      <!-- Традиционная терапия -->
      <rect x="50" y="26.4" width="40" height="303.6" fill="#3b82f6" />
      <text class="bar-value" x="70" y="46.4" fill="white">92%</text>
      
      <!-- Таргетная терапия -->
      <rect x="100" y="16.5" width="40" height="313.5" fill="#10b981" />
      <text class="bar-value" x="120" y="36.5" fill="white">95%</text>
    </g>
    
    <!-- II стадия -->
    <g>
      <!-- Традиционная терапия -->
      <rect x="200" y="82.5" width="40" height="247.5" fill="#3b82f6" />
      <text class="bar-value" x="220" y="102.5" fill="white">75%</text>
      
      <!-- Таргетная терапия -->
      <rect x="250" y="46.2" width="40" height="283.8" fill="#10b981" />
      <text class="bar-value" x="270" y="66.2" fill="white">86%</text>
    </g>
    
    <!-- III стадия -->
    <g>
      <!-- Традиционная терапия -->
      <rect x="350" y="181.5" width="40" height="148.5" fill="#3b82f6" />
      <text class="bar-value" x="370" y="201.5" fill="white">45%</text>
      
      <!-- Таргетная терапия -->
      <rect x="400" y="125.4" width="40" height="204.6" fill="#10b981" />
      <text class="bar-value" x="420" y="145.4" fill="white">62%</text>
    </g>
    
    <!-- IV стадия -->
    <g>
      <!-- Традиционная терапия -->
      <rect x="500" y="280.5" width="40" height="49.5" fill="#3b82f6" />
      <text class="bar-value" x="520" y="300.5" fill="white">15%</text>
      
      <!-- Таргетная терапия -->
      <rect x="550" y="237.6" width="40" height="92.4" fill="#10b981" />
      <text class="bar-value" x="570" y="257.6" fill="white">28%</text>
    </g>
    
    <!-- Легенда -->
    <g class="legend" transform="translate(320, -40)">
      <!-- Традиционная терапия -->
      <rect x="0" y="0" width="16" height="16" fill="#3b82f6" />
      <text class="legend-text" x="24" y="13">Традиционная терапия</text>
      
      <!-- Таргетная терапия -->
      <rect x="180" y="0" width="16" height="16" fill="#10b981" />
      <text class="legend-text" x="204" y="13">Таргетная терапия</text>
    </g>
    
    <!-- Подпись источника данных -->
    <text x="0" y="390" font-size="11" fill="#666">Источник: Министерство здравоохранения РФ, 2022</text>
  </g>
</svg>